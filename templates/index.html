<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peter Griffin's Excuse Generator</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ff4757, #2ed573);
            margin: 0;
            padding: 40px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .page-wrapper {
            display: flex;
            gap: 40px;
            align-items: flex-start;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        .container {
            max-width: 600px;
            width: 90%;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            border: 5px solid #2ed573;
        }

        .video-box {
            width: 350px;
            background: #2f3542;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            position: sticky;
            top: 20px;
            border: 5px solid #ff4757;
            transform-style: preserve-3d;
            perspective: 1000px;
            animation: float 6s infinite ease-in-out;
        }

        .video-box::after {
            content: 'ðŸŽ¬';
            position: absolute;
            top: -25px;
            right: -25px;
            font-size: 40px;
            background: #ff4757;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }

        .video-box::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, #ff4757, #2ed573);
            z-index: -1;
            border-radius: 25px;
            filter: blur(15px);
            opacity: 0.7;
        }

        .video-container {
            width: 100%;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 15px;
            position: relative;
            padding-top: 56.25%;
            border: 4px solid #ff6b6b;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .video-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-title {
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 15px;
            font-size: 1.4em;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: #ff4757;
            border-radius: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .peter-container {
            position: absolute;
            top: -70px;
            right: -70px;
            width: 170px;
            height: 170px;
            background: #ff6b6b;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: rotate(15deg);
            border: 5px solid #2ed573;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .peter-image {
            width: 140px;
            height: 140px;
            background: url('/api/placeholder/140/140') center/cover;
            border-radius: 50%;
            border: 4px solid white;
        }

        h1 {
            text-align: center;
            color: #2f3542;
            font-size: 2.8em;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
            background: linear-gradient(45deg, #ff4757, #2ed573);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-group {
            margin: 20px 0;
        }

        .category-select,
        .generate-button,
        .speak-button,
        .custom-prompt {
            width: 100%;
            padding: 20px;
            margin: 10px 0;
            border: 4px solid #2ed573;
            border-radius: 15px;
            box-sizing: border-box;
            font-size: 1.2em;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .category-select:focus,
        .custom-prompt:focus {
            border-color: #ff4757;
            outline: none;
            box-shadow: 0 0 20px rgba(255, 71, 87, 0.3);
        }

        .custom-prompt {
            display: none;
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        .excuse-display {
            margin: 20px 0;
            padding: 25px;
            background: linear-gradient(45deg, #ff4757, #ff6b6b);
            border: none;
            border-radius: 15px;
            text-align: center;
            font-size: 1.3em;
            color: white;
            box-shadow: 0 10px 25px rgba(255, 71, 87, 0.3);
            transition: transform 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .excuse-display:hover {
            transform: scale(1.03);
            box-shadow: 0 15px 30px rgba(255, 71, 87, 0.4);
        }

        .generate-button,
        .speak-button {
            background: linear-gradient(45deg, #2ed573, #7bed9f);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .speak-button {
            background: linear-gradient(45deg, #ff4757, #ff6b6b);
            margin-top: 10px;
        }

        .generate-button:hover,
        .speak-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(46, 213, 115, 0.4);
        }

        .speak-button:hover {
            box-shadow: 0 10px 25px rgba(255, 71, 87, 0.4);
        }

        .mode-toggle {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 25px;
        }

        .mode-toggle label {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            padding: 15px 25px;
            background: #f1f2f6;
            border-radius: 30px;
            transition: all 0.3s ease;
            font-size: 1.1em;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 3px solid #2ed573;
        }

        .mode-toggle label:hover {
            background: #e2e4ea;
            transform: translateY(-2px);
        }

        .mode-toggle input[type="radio"] {
            width: 22px;
            height: 22px;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) rotate(15deg); }
            50% { transform: translateY(-15px) rotate(15deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(3deg); }
            50% { transform: translateY(-15px) rotate(-3deg); }
        }

        .container:hover .peter-container {
            animation: bounce 2s infinite;
        }

        @media (max-width: 1200px) {
            .page-wrapper {
                flex-direction: column;
                align-items: center;
            }

            .video-box {
                width: 90%;
                max-width: 600px;
                position: relative;
                margin-top: 50px;
            }

            body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <div class="container">
            <div class="peter-container">
                <div class="peter-image"></div>
            </div>

            <h1>Peter's Excuse Factory</h1>

            <div class="mode-toggle">
                <label>
                    <input type="radio" name="mode" value="category" checked>
                    Categories
                </label>
                <label>
                    <input type="radio" name="mode" value="custom">
                    Custom
                </label>
            </div>

            <div class="input-group">
                <select id="categorySelect" class="category-select">
                    <option value="1">Late to Work/School</option>
                    <option value="2">Missed Assignment</option>
                    <option value="3">Forgot an Anniversary</option>
                    <option value="4">Avoiding a Friend's Party</option>
                    <option value="5">Dodging Chores</option>
                </select>

                <textarea id="customPrompt" class="custom-prompt" 
                    placeholder="Hehehe... tell me what kind of excuse you need..."></textarea>
            </div>

            <div class="excuse-display" id="excuseDisplay">
                Choose a category or enter a custom prompt, then click the button for a Peter Griffin approved excuse!
            </div>

            <button class="generate-button" id="generateButton">Generate Excuse</button>
            <button class="speak-button" id="speakButton" style="display: none;">Play Excuse</button>
        </div>

        <div class="video-box">
            <h3 class="video-title">Griffin's Greatest Excuses</h3>
            <div class="video-container">
                <img src="D:\uselesss_decrypts\OIP (1).jpeg" alt="Griffin's Greatest Excuses">
            </div>
        </div>
    </div>

    <script>
        const modeToggle = document.getElementsByName('mode');
        const categorySelect = document.getElementById('categorySelect');
        const customPrompt = document.getElementById('customPrompt');
        const generateButton = document.getElementById('generateButton');
        const excuseDisplay = document.getElementById('excuseDisplay');
        const speakButton = document.getElementById('speakButton');

        modeToggle.forEach(radio => {
            radio.addEventListener('change', (e) => {
                if (e.target.value === 'category') {
                    categorySelect.style.display = 'block';
                    customPrompt.style.display = 'none';
                } else {
                    categorySelect.style.display = 'none';
                    customPrompt.style.display = 'block';
                }
            });
        });

        generateButton.addEventListener('click', async () => {
            const isCustomMode = document.querySelector('input[name="mode"]:checked').value === 'custom';

            const payload = isCustomMode
                ? { customPrompt: customPrompt.value }
                : { category: categorySelect.value };

            try {
                const response = await fetch('/generate-excuse', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                if (response.ok) {
                    excuseDisplay.textContent = data.excuse;
                    speakButton.style.display = 'inline';
                } else {
                    excuseDisplay.textContent = data.error || 'An error occurred while generating the excuse.';
                    speakButton.style.display = 'none';
                }
            } catch (error) {
                excuseDisplay.textContent = 'Failed to connect to the server. Please try again.';
                speakButton.style.display = 'none';
            }
        });

        speakButton.addEventListener('click', () => {
            const excuseText = excuseDisplay.textContent;
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(excuseText);
                utterance.voice = speechSynthesis.getVoices().find(voice => voice.lang === 'en-US');
                speechSynthesis.speak(utterance);
            } else {
                alert('Sorry, your browser does not support text-to-speech.');
            }
        });
    </script>
</body>
</html>
